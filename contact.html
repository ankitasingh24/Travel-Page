<!DOCTYPE html>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">W@T</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>

        </div>
        
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <!-- <i class="fas fa-map-marker-alt fa-3x text-red"></i> -->
                        <h2 class="text-grey md-heading">Loaction</h2>
                        <p>#2661 JanakPuri Colony,Jaipur,Rajsthan</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>W@T45@rediffmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+91 987329678</p>
                    </div>
                    <img src="./img/tcompany img.jpg" alt="comapny image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-black">Let us know your questions,suggestions,concerns by filling the contact form below.</p>
                    
                    <div class="form-group">
                        <label for="Username">Username</label>
                        
                        <input type="text" name="" id="Username"required>

                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        
                        <input type="text" name="" id="Email"required>

                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone</label>
                        
                        <input type="text" name="" id="Phone"required>

                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
        
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
        </div>
